slackvarfail: &slack_msg      
          event: fail
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "fields": [{"type": "plain_text",
                      "text": "Udapeople build STEP : ${MY_STEP_NAME} Failure #<< pipeline.number >> for << pipeline.project.git_url >> / << pipeline.git.branch >> ",
                      "emoji": true }]
                }
              ]
            } 
#  ------------------------------------------------------------------------------------------------------------------------------------------
#  list of parameters
#  ------------------------------------------------------------------------------------------------------------------------------------------

parameters:
  workflow-id:
    type: string
    default: "${CIRCLE_WORKFLOW_ID}"

#  ------------------------------------------------------------------------------------------------------------------------------------------
#  list of commands used in job 
#
#  ------------------------------------------------------------------------------------------------------------------------------------------

commands:
# ----------------------------------   to destroy the aws infra ----------------------------------------------------------------------------
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string  
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            echo "Destroying environment: <<parameters.workflow_id>> "
            aws cloudformation delete-stack --stack-name udapeoplep3-backend-<<parameters.workflow_id>>
            aws s3 rm s3://udapeoplep3-<<parameters.workflow_id>> --recursive
            aws cloudformation delete-stack --stack-name udapeoplep3-frontend-<<parameters.workflow_id>>            
            exit 1

# ----------------------------------   to reverse the migration   --------------------------------------------------------------------------
  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
            #  cd ~/project/backend
            #  npm install
            #  Add revert code here. You can find this in the Getting Started section.
              exit 1
            fi

#  ------------------------------------------------------------------------------------------------------------------------------------------
#    Jobs list startd from here    
#
#
#  ------------------------------------------------------------------------------------------------------------------------------------------

jobs:

# -----------------------------  Build front end ----------------------
  build-frontend:
    <<: *dok_node
    environment: 
      MY_STEP_NAME: "Test frontend"
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          working_directory: ./frontend
          command:             
            npm i
            npm run build                        
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build          
      - slack/notify: 
          <<: *slack_msg          

# -----------------------------  Build back end ----------------------
  build-backend:
    <<: *dok_node
    environment: 
      MY_STEP_NAME: "Test frontend"
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          working_directory: ./backend
          command:              
             npm i
             npm run build             
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack/notify:
          <<: *slack_msg       
# -----------------------------  Test front end  ----------------------
  test-frontend:
    <<: *dok_node
    environment: 
      MY_STEP_NAME: "Test frontend"
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Run tests with JUnit 
          working_directory: ./frontend
          command:               
              npm i
              npm test
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./testres
      - store_test_results:
          path: ./frontend/testres
      - store_artifacts:
          path: ./frontend/testres
      - slack/notify:
          <<: *slack_msg

# -----------------------------  Test back end  ----------------------                
  test-backend:
    <<: *dok_node
    environment: 
      MY_STEP_NAME: "Test backend"    
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Run tests with JUnit
          working_directory: ./backend
          command: 
              npm i
              npm test
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./testres
      - store_test_results:
          path: ./backend/testres
      - store_artifacts:
          path: ./backend/testres
      - slack/notify:
          <<: *slack_msg

# -----------------------------  Test front end for security ----------            
  scan-frontend:
    <<: *dok_node
    environment: 
      MY_STEP_NAME: "Security scan frontend"    
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]      
      - run:
          name: frontend security check
          working_directory: ./frontend
          command: 
            npm i
            npm audit fix --audit-level=critical --force
      - slack/notify:
          <<: *slack_msg

# -----------------------------  Test front end for security ----------            
  scan-backend:
    <<: *dok_node
    environment: 
      MY_STEP_NAME: "Security scan backend"    
    steps:
      - checkout  
      - restore_cache:
          keys: [backend-build]          
      - run:
          name: backend security check
          working_directory: ./backend
          command: 
            npm audit fix --audit-level=critical --force
      - slack/notify:
          <<: *slack_msg

#   -------------------------------------------------------------------------
#                   AWS  INFRA. PART start from here
#   -------------------------------------------------------------------------

  deploy-infrastructure:
    <<: *dok_awscli
    environment: 
      MY_STEP_NAME: "Deploy Infrastructure"     
    steps:
      - checkout
      - run:
          name: install dependancy
          command: yum install -y tar gzip
      - run:
          name: deploy back-end infrastructure
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name udapeoplep3-backend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="udap-${CIRCLE_WORKFLOW_ID:0:7}" \
              --region us-west-2
      - run:
          name: deploy front-end infrastructure
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name udapeoplep3-frontend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="udap-${CIRCLE_WORKFLOW_ID:0:7}" \
              --region us-west-2
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            BACKEND_AWS_PUBLIC_IP=$(aws ec2 describe-instances \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text)
            echo "http://$BACKEND_AWS_PUBLIC_IP:3030" > ~/output.txt
            echo "$BACKEND_AWS_PUBLIC_IP" >> .circleci/ansible/inventory.txt            
            cat ~/output.txt                
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID}"
      - slack/notify:
          <<: *slack_msg
# -----------------------------  aws infra config  ---------------------  
#                fingerprint taken from ssh of circle ci  
#  ---------------------------------------------------------------------

  configure-infrastructure:
    <<: *dok_ansible
    environment: 
      MY_STEP_NAME: "Configure Infrastructure"     
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["3a:16:f7:4e:00:8e:d9:eb:8a:1c:0b:b1:3d:e6:43:6f"]
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible            
      - run:
          name: Configure server
          command: |
            pwd
            cat .circleci/ansible/inventory.txt
            echo ENVIRONMENT=production > "backend/.env"            
            echo TYPEORM_CONNECTION=postgres >> "backend/.env"
            echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> "backend/.env"
            echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> "backend/.env"
            echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> "backend/.env"
            echo NODE_ENV=production >> "backend/.env"
            echo TYPEORM_HOST=$TYPEORM_HOST >> "backend/.env"
            echo TYPEORM_PORT=$TYPEORM_PORT >> "backend/.env"
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> "backend/.env"
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> "backend/.env"
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> "backend/.env"
            ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/configure-server.yml
            cat backend/.env
            ls backend
      - persist_to_workspace:
          root: ~/
          paths:
            - project/backend
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID}"
      - slack/notify:
          <<: *slack_msg                
